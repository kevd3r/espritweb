<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favico.svg" type="image/x-icon">
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style/style.css">

  <title>Esprit Web - Contact</title>
</head>

<body>

  <div class="container-fluid outer-pages ">
    <header id="header">


    </header>

    <main class="contact-main d-flex justify-content-center align-items-center col-12 row">
      <div class="container-fluid col-10 col-md-8 col-lg-6 col-xl-4 contact-first p-3 m-5">
        <h2 class="text-center py-3">[Contact Direct]</h2>
        <p class=" text-center"><i class="bi bi-envelope"></i> Par email <a href="mailto:kevin.derot@espritweb.io">
            ICI</a></p>
        <p class=" text-center"><i class="bi bi-telephone"></i> Par téléphone à <a href="tel:+33603738030">ce numéro</a>
        </p>
      </div>
      <div class="form-container col-12 d-flex justify-content-center mb-5 form">
        <div class="row g-2 col-10 col-md-8 col-lg-6 col-xl-4 formulaire p-md-5 p-2">
          <form action="/contact" enctype="application/json" method="post" role="form" id="form">
            <div class="form-title">
              <h2 class="text-center pb-3">[Formulaire de Contact]</h2>
            </div>
            <div class="mb-3 col-12 col-md-6 form-group">
              <label for="firstname" class="form-label">Votre Prénom </label>
              <input type="text" class="form-control" id="firstname" placeholder="Votre Prénom" name="firstname"
                required>

            </div>
            <div class="mb-3 col-12 col-md-6 form-group">
              <label for="lastname" class="form-label">Votre Nom</label>
              <input type="text" class="form-control" id="lastname" placeholder="Votre Nom" name="lastname" required>
            </div>
            <div class="mb-3 form-group">
              <label for="email" class="form-label">Votre email</label>
              <input type="email" class="form-control" id="email" placeholder="votreadresse@mail.com" name="email"
                required>
            </div>
            <div class="mb-3 form-group">
              <label for="message" class="form-label">Votre Message</label>
              <textarea class="form-control" id="message" rows="5" name="message" placeholder="Votre message ici ..."
                required></textarea>
            </div>
            <div class="col-12 pb-3">
              <button class="btn btn-primary col-12 g-recaptcha" data-sitekey="reCAPTCHA_site_key"
                data-callback='onSubmit' data-action='submit' type="submit" id="submitBtn">Valider</button>
          </form>

        </div>
      </div>
  </div>

  </div>



  </main>

  </div>
  <footer class="d-flex footer" id="footerId">
    <!-- TODO:faire le footer   -->
    <!-- TODO: créditer les photos unsplash-->
    <!-- TODO:créer un bouton rond de retour à la page d'accueil -->

  </footer>

  <button title="scroll to top button" type="button" id="btnScrollToTop" class="btn btn-scroll-to-top"><i
      class="bi bi-arrow-up-circle-fill"></i></button>


  <script src="./scripts/header.js"></script>
  <script src="./scripts/footer.js"></script>
  <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
